<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Impatto</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="stile.css" rel="stylesheet" type="text/css">
    <meta property="og:title" content="Puro Impatto"/>
    <meta property="og:description" content="Trovi qui tutte le informazioni riguardo Puro Impatto!" />
</head>


<body>
    <!-- Sezione parallax -->
    <div class="parallax"></div>
    
    <!-- Logo Animato -->
    <img src="logo.png" class="logo">
        
    </div>

    <!-- Sezione Annunci -->
    <div id="annunci" class="annunci-container">
        <h2>Annunci</h2>
        <p>Qui verranno mostrati gli annunci importanti!</p>
    </div>


    <!-- Header Social -->
    <div class="container interactive">
        <h1>Tutti i collegamenti della pagina:</h1>
        <a href="https://www.instagram.com/puroimpatto/" target="_blank" class="button-link">Instagram</a>
        <a href="https://www.tiktok.com/@puroimpatto_" target="_blank" class="button-link">TikTok</a>
        <a href="http://bit.ly/4ardWfs" target="_blank" class="button-link">Il sondaggio</a>
        <a href="https://wa.me/?text=Visita%20il%20sito%20Puro%20Impatto%20e%20seguimi%20su%20Instagram%20e%20TikTok%20-%20ht
                tps%3A%2F%2Fwww.instagram.com%2Fpuroimpatto%2F%20-%20https%3A%2F%2Fwww.tiktok.com%2F%40calcio_e_console_" 
                target="_blank" class="share-button">Condividi su WhatsApp
        </a>

    <!-- Header informazioni -->
    <div class="container interactive">
        <h1>Per le altre informazioni:</h1>
        <a href="informazioni.html" target="_blank" class="button-link">Tutte le informazioni</a>
    </div>

    <!-- Area per l'effetto cursore -->
    <div class="cursor-effect" id="cursor-effect"></div>


    <script>
        // Aggiungi classe per ridurre l'opacit√† dopo l'animazione
        window.addEventListener('load', function() {
                const logo = document.getElementById('logo');
                logo.classList.add('loaded');
            });
    
        // Funzione per muovere l'effetto cursore dietro il cursore
        document.body.addEventListener('mousemove', function(event) {
            const cursorEffect = document.getElementById('cursor-effect');
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            cursorEffect.style.left = `${mouseX - cursorEffect.offsetWidth / 2}px`;
            cursorEffect.style.top = `${mouseY - cursorEffect.offsetHeight / 2}px`;
        });
    
        document.body.addEventListener('click', function() {
            document.body.classList.toggle('clicked');
        });
    
        // URL del file JSON remoto
    const jsonUrl = "https://tuosito.com/annunci.json";

    // Elemento HTML per gli annunci
    const annunciDiv = document.getElementById('annunci');

    // Funzione per caricare gli annunci
    async function caricaAnnunci() {
        try {
            const response = await fetch(jsonUrl);
            const annunci = await response.json();

            // Genera il contenuto HTML dinamico
            let html = `<h2>Annunci</h2>`;
            annunci.forEach(annuncio => {
                html += `
                    <div class="annuncio">
                        <h3>${annuncio.titolo}</h3>
                        <p>${annuncio.descrizione}</p>
                    </div>
                `;
            });

            annunciDiv.innerHTML = html;

        } catch (error) {
            console.error("Errore durante il caricamento degli annunci:", error);
            annunciDiv.innerHTML = `<p>Impossibile caricare gli annunci al momento.</p>`;
        }
    }

    // Carica gli annunci al caricamento della pagina
    caricaAnnunci();
        
    </script>
</body>
</html>
