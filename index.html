<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Impatto</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="stile.css" rel="stylesheet" type="text/css">
    <meta property="og:title" content="Puro Impatto"/>
    <meta property="og:description" content="Benvenuti nel mio sito! Clicca per visitare le mie pagine." />
</head>
<body>
    <!-- Sezione parallax -->
    <div class="parallax"></div>
    
    <!-- Logo Animato -->
    <img src="logo.png" class="logo">

    <!-- Header principale -->
    <div class="container interactive">
        <h1>Tutti i collegamenti della pagina:</h1>
        <a href="https://www.instagram.com/puroimpatto/" target="_blank" class="button-link">Instagram</a>
        <a href="https://www.tiktok.com/@puroimpatto_" target="_blank" class="button-link">TikTok</a>
        <a href="http://bit.ly/4ardWfs" target="_blank" class="button-link">Il sondaggio</a>
        <a href="https://wa.me/?text=Visita%20il%20sito%20Puro%20Impatto%20e%20seguimi%20su%20Instagram%20e%20TikTok%20-%20ht
                tps%3A%2F%2Fwww.instagram.com%2Fpuroimpatto%2F%20-%20https%3A%2F%2Fwww.tiktok.com%2F%40calcio_e_console_" 
                target="_blank" class="share-button">Condividi su WhatsApp
        </a>
    </div>

    <!-- Header informazioni -->
    <div class="container interactive">
        <h1>Per tutte le informazioni:</h1>
        <a href="informazioni.html" target="_blank" class="button-link">Tutte le Informazioni</a>
        <a href="annunci.html" target="_blank" class="button-link">Tutti gli annunci</a>
    </div>

    <!-- Area per l'effetto cursore -->
    <div class="cursor-effect" id="cursor-effect"></div>

<script>
    // Aggiungi classe per ridurre l'opacit√† dopo l'animazione
    window.addEventListener('load', function() {
            const logo = document.getElementById('logo');
            logo.classList.add('loaded');
        });

    // Funzione per muovere l'effetto cursore dietro il cursore
    document.body.addEventListener('mousemove', function(event) {
        const cursorEffect = document.getElementById('cursor-effect');
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        cursorEffect.style.left = `${mouseX - cursorEffect.offsetWidth / 2}px`;
        cursorEffect.style.top = `${mouseY - cursorEffect.offsetHeight / 2}px`;
    });

    document.body.addEventListener('click', function() {
        document.body.classList.toggle('clicked');
    });
</script>
</body>
</html>
